group 'lv.k2611a'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.10.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-config', version: '2.0.0.M5'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-config-server', version: '2.0.0.M5'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-config', version: '2.0.0.M5'
}
